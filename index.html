<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TARJETA POSTAL</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi Tarjeta Postal</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="no-margin">
						Mira es asombroso! este es mi primer proyecto de trabajo, la creacion de una tarjeta postal usando HTML y CSS
					</p>
					<p>Esto es genial y no puedo esperar para hacer muchas mas cosas</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="escribe tu nombre" />
					<input type="text" placeholder="escribe tu email" />
					<input type="text" placeholder="agrega un comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar Mi tarjeta postal</button>
			</div>
		</div>
	</body>
</html>
